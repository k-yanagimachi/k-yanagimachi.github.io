    <div class="tp-contact is-cream-bg">
        <h2 class="tp-contact__ttl">トライアルお申込み</h2>

        <form action="/" method="post">

            <label for="name">名前<span class="sp">(全角)</span><span class="hissu">【必須】</span></label>
            <input type="text" id="name" name="name" placeholder="山田太郎" required>


            <label for="country">国名<span class="hissu">【必須】</span></label>
            <select id="country" name="country" required>
                <option value=""></option>
                <option value="jp">日本</option>
                <option value="us">アメリカ</option>
                <option value="cn">中国</option>
                <option value="kr">韓国</option>
                <option value="tw">台湾</option>
                <option value="hk">香港</option>
                <option value="sg">シンガポール</option>
                <option value="th">タイ</option>
                <option value="vn">ベトナム</option>
                <option value="ph">フィリピン</option>
                <option value="my">マレーシア</option>
                <option value="id">インドネシア</option>
                <option value="au">オーストラリア</option>
                <option value="nz">ニュージーランド</option>
                <option value="gb">イギリス</option>
                <option value="fr">フランス</option>
                <option value="de">ドイツ</option>
                <option value="it">イタリア</option>
                <option value="es">スペイン</option>
                <option value="nl">オランダ</option>
                <option value="se">スウェーデン</option>
                <option value="ch">スイス</option>
                <option value="ca">カナダ</option>
                <option value="mx">メキシコ</option>
                <option value="br">ブラジル</option>
                <option value="ru">ロシア</option>
                <option value="in">インド</option>
                <option value="sa">サウジアラビア</option>
                <option value="ae">アラブ首長国連邦</option>
                <option value="eg">エジプト</option>
                <option value="za">南アフリカ</option>
            </select>

            <div class="mail-pass">

                <div class="box">
                    <label for="email">E-Mail<br class="sp-only"><span class="sp">(半角)</span><span
                            class="hissu">【必須】</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="box">
                    <label for="email">E-Mail<br class="sp-only"><span class="sp">(半角) 確認用</span><span
                            class="hissu">【必須】</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="box">
                    <label for="password">パスワード作成<br class="sp-only"><span class="sp">(半角英数)</span><span
                            class="hissu">【必須】</span></label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="box">
                    <label for="password">パスワード作成<br class="sp-only"><span class="sp">(半角英数) 確認用</span><span
                            class="hissu">【必須】</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <button type="submit" class="submit">内容を確認して送信する</button>
        </form>
    </div>

    <script src="assets/js/hum.js"></script>

            </div>

            <div class="tp-footer__copy">

            </div>
        </div>
